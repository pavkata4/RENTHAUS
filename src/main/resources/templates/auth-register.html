<head>
      <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <script src="/js/bootstrap.min.js"></script>

<body>

<th:block th:include="/block/header.html::nav"></th:block>

<div class="container">

    <form   action="/users/register" method="POST"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h2 class="text-center text-white">Регистрация</h2>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold" >Име</label>
                <input   id="firstName"  type="text"  min="2" max="20" class="form-control"
                       placeholder="-- Моля въведете --"/>
                <p class="errors alert alert-danger">
                    Това поле е задължително!
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Фамилия</label>
                <input id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="-- Моля въведете --"/>
                <p class="errors alert alert-danger">
                    Това поле е задължително!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Име за вход</label>
                <input id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="-- Моля въведете --"/>
                <p class="errors alert alert-danger">
                    Това поле е задължително!
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Парола</label>
                <input id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="-- Моля въведете --"/>
                <p class="errors alert alert-danger">
                    Това поле е задължително!
                </p>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>-->

<!--                </option>-->
<!--            </select>-->

<!--                Selecting a role is required.-->
<!--            </p>-->
<!--        </div>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Изпрати"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>

</div>

</html>
