<!DOCTYPE html>
<html lang="en" >
<head>
     <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<header>
<th:block th:include="/block/header.html::nav"></th:block>
</header>
<body>


<div class="container">
    <form method="POST"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h2 class="text-center text-white">Влез</h2>

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Име за вход</label>
            <input value="-- Моля въведете --" id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="-- Моля въведете --"/>
        </div>
        <p class="errors alert alert-danger">
            Това поле е задължително!
        </p>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Парола</label>
            <input  value="password" id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="-- Моля въведете --"/>

        </div>
        
        <p class="errors alert alert-danger">
            Това поле е задължително!
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
